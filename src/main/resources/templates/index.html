<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Campagne de Vaccination</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<section>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> <!-- 3000 millisecondes (3 secondes) entre chaque diapositive -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/vaccin-fr.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/vacc1.png" class="d-block w-100" alt="...">
            </div>
            <!-- Ajoutez d'autres éléments de diapositives au besoin -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
